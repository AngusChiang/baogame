<!doctype>
<html>
<head>
	<title>暴走后台</title>
	<script src="/static/js/lzString.js"></script>
	<script src="/static/js/zepto.js"></script>
	<script src="/static/js/socket.js"></script>
	<style>
		.btn {
			display: block;
			border: 1px solid #004;
			padding: 10px 20px;
			border-radius: 5px;
			margin: 20px;
			text-align: center;
			color: #004;
			text-decoration: none;
		}
		.btn:active {
			background: #004;
			color: #fff;
		}
		.btn.banned {
			background: #c22;
		}
		.user {
			margin: 5px;
			border: 1px solid black;
			padding: 5px;
			display: -webkit-box;
		}
		.con {
			width: 200px;
			background: #eee;
		}
		.player {
			-webkit-box-flex: 1;
			width: 100%;
		}
		.action {
			width: 200px;
			background: #eee;
		}
		.items {
			display: -webkit-box;
		}
	</style>
</head>
<body>
	<div class="items">
		生成道具：
		<a class="btn" data-type="0">无敌</a>
		<a class="btn" data-type="1">枪</a>
		<a class="btn" data-type="2">地雷</a>
		<a class="btn" data-type="3">毒药</a>
		<a class="btn" data-type="4">隐身</a>
		<a class="btn" data-type="5">?</a>
		<a class="btn" data-type="6">二段跳</a>
		<a class="btn" data-type="7">喷气背包</a>
	</div>
	<div class="users"></div>
</body>
</html>
<script>

	var code = localStorage.code

	socket.on('initFail', function () {
		alert('fail')
	})
	socket.emit('init', {
	 	code: code
	});
	socket.on('tick', function (data) {
		var html = '<div class="cons">';
		data.cons && data.cons.forEach(function (con) {
			var p1 = null;
			data.users.forEach(function (user) {
				if (con.p1 == user.id) {
					p1 = user;
					return;
				}
			});
			if (p1) {
				var playerData = `<div class="player">
					${p1.status},${p1.score}<br/>
					${p1.carry || "空"} : ${p1.carryCount}
				</div>`;
			} else if (con.admin) {
				var playerData = '<div class="player">admin</div>';
			} else {
				var playerData = '<div class="player">ob</div>';
			}
			if (con.banned) {
				var banBtn = '<a data-conid="'+con.id+'" class="btn ban banned">取消ban</a>';
			} else {
				var banBtn = '<a data-conid="'+con.id+'" class="btn ban">ban</a>';
			}
			html += `<div class="user">
				<div class="con">
					名称: ${con.name}<br>
					IP: ${con.ip}<br>
					KDH: ${con.kill},${con.death},${con.highestKill}
				</div>
				${playerData}
				<div class="action">${banBtn}</div>
			</div>`;
		});
		$('.users').html(html);
	});
	socket.begin();
	$('.users').on('click', '.btn.ban', function (e) {
		var $t = $(e.currentTarget);
		var conid = $t.data('conid');
		console.log(conid);
		if ($t.is('.banned')) {
			socket.emit('unban', conid);
			$t.removeClass('banned');
		} else {
			socket.emit('ban', conid);
			$t.addClass('banned')
		}
	});
	$('.items .btn').click(function (e) {
		var type = $(e.currentTarget).data('type');
		console.log(type);
		socket.emit('createItem', type);
	});
</script>
